<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <div>
        <p>EC-Wert: {{ data.ec }} mS/cm</p>
        <p>pH-Wert: {{ data.ph }}</p>
        <p>Temperatur: {{ data.temperature }} Â°C</p>
        <p>Wasserstand: {{ data.water_level }} %</p>
    </div>
    <form method="POST" action="/update">
        <h2>Werte anpassen</h2>
        <label>EC-Wert:</label>
        <input type="number" step="0.1" name="ec" value="{{ data.ec }}"><br>
        <label>pH-Wert:</label>
        <input type="number" step="0.1" name="ph" value="{{ data.ph }}"><br>
        <label>Temperatur:</label>
        <input type="number" step="0.1" name="temperature" value="{{ data.temperature }}"><br>
        <label>Wasserstand:</label>
        <input type="number" step="0.1" name="water_level" value="{{ data.water_level }}"><br>
        <button type="submit">Aktualisieren</button>
    </form>
</body>
</html>
